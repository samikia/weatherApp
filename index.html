<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-image h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="wrapping">
            <div class="row col-8 pb-2">
              <div class="col">Paris</div>
              <div class="col">Lisbon</div>
              <div class="col">Tokyo</div>
              <div class="col">Oslo</div>
              <div class="col">Sanfrancisco</div>
            </div>
            <form class="row g-3" id="form-search">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control rounded-pill"
                  placeholder="Enter a city name"
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <!-- <button type="submit" class="btn btn-primary mb-3 rounded-pill" id="btn-search">
                  search
                </button> -->
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                  <button type="submit"  id="btn-search" class="btn btn-primary ">search</button>
                 
                  <button type="button" id="current-location-button"class="btn btn-success ">current</button>
                </div>
              </div>
            </form>
            <!-- <button id="current-location-button" class="btn btn-primary mb-3 rounded-pill">current</button> -->
            
            <div class="container text-center mb-2">
              <div class="row">
                <div class="col fw-semibold">
                  <h3 id="city">New York</h3>
                  <ul>
                    <ul class="weatherTemp">
                      <li id="localTime">time</li>
                     <li> <img src="" alt="" id="icon"
                      /><span id="temperature"></span> <span class="active"><a href="#" id="celsius-link">°C</a>|
                        <a href="#" id="fornhit-link">°F</a></span></li>
                    </ul>
                  </ul>
                </div>
                <div class="col" id="frsWeatherInfo">
                  <ul>
                    <li>Precipitation: 1%</li>
                    <li >Humidity:<span id="humidity"></span>%</li>
                    <li >Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
                <div class="col" id="scdWeatherInfo">
                  <ul>
                    <li>Weather</li>
                    
                    <li id="description"></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row row-cols-1 row-cols-md-5 g-4 text-center">
              <div class="col">
                <div class="card h-100 rounded-pill">
                  <div class="card-body">
                    <h5 class="card-title fw-semibold">Thu</h5>
                    <p class="card-text">27° 15°</p>
                    <p>⛅</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100 rounded-pill">
                  <div class="card-body">
                    <h5 class="card-title fw-semibold">Fri</h5>
                    <p class="card-text">31° 19°</p>
                    <p>⛅</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100 rounded-pill">
                  <div class="card-body">
                    <h5 class="card-title fw-semibold">Stu</h5>
                    <p class="card-text">27° 14°</p>
                    <p>☁️</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100 rounded-pill">
                  <div class="card-body">
                    <h5 class="card-title fw-semibold">Sun</h5>
                    <p class="card-text">24° 13°</p>
                    <p>⛅</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100 rounded-pill">
                  <div class="card-body">
                    <h5 class="card-title fw-semibold">Mon</h5>
                    <p class="card-text">23° 14°</p>
                    <p>☀️</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <p class="created"><span><a target="_blank" href="https://github.com/samikia/weatherApp">open source code</a></span> ,by Samira Kian</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
